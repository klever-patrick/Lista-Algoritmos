<hr>
<p>25. Escreva um programa que mostre todos os números inteiros de 0 até 1000.</p>
<hr>
<script>
function mostra (frase) {
	document.write(frase + "<br>");
}
var inicial = 0;
while (inicial <= 1000) {
	mostra(inicial);
	var inicial = inicial + 1;
}
</script>
