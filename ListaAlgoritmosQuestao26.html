<hr>
<p>26. Escreva um programa que mostre todos os múltiplos de 3 até 1000.</p>
<hr>
<script>
function mostra (frase) {
	document.write(frase + "<br>");
}
var inicial = 3;
while (inicial <= 1000) {
	mostra(inicial);
	var inicial = inicial + 3;
}
</script>
