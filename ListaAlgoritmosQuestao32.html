<p>32. Escreva um programa que leia uma base e um expoente inteiros e informe o resultado da potenciação desses números.</p>
<hr>
<script>
var base = parseFloat(prompt("Digite um número para ser a base."));
var expoente = parseFloat(prompt("Digite um número para ser o expoente."));
var resultado = Math.pow(base, expoente);
document.write(base+" elevado a "+expoente+" é igual a: "+resultado);
</script>
