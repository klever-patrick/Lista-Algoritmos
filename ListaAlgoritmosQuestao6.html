<p>6. Escreva um programa que leia dois números e mostre sua soma.</p>
<hr>
<script>
function mostra(frase) {
	document.write(frase + "<br>");
}
var numero1 = parseFloat(prompt("Digite um número"));
var numero2 = parseFloat(prompt("Digite um número"));
var soma = numero1 + numero2;
mostra("Primeiro número: "+numero1);
mostra("Segundo número: "+numero2);
mostra("Resultado da soma: "+soma);
</script>
