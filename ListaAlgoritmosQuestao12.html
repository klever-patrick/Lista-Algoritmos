<p>12. Escreva um programa que leia um número real e mostre o inteiro mais próximo.</p>
<hr>
<script>
// Entrada
var numero = parseFloat(prompt("Digite um número real."));
// Processamento
var inteiro = Math.round(numero);
// Saída
document.write("Número real digitado: "+numero+"<br>");
document.write("Inteiro mais próximo: "+inteiro);
</script>
