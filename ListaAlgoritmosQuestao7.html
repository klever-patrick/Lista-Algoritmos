<p>7. Escreva um programa que leia dois números e mostre os resultados de sua soma, subtração, multiplicação, divisão e resto da divisão.</p>
<hr>
<script>
var numero1 = parseFloat(prompt("Digite um número"));
var numero2 = parseFloat(prompt("Digite um número"));
var soma = numero1 + numero2;
var subtracao = numero1 - numero2;
var multiplicacao = numero1 * numero2;
var divisao = numero1 / numero2;
var resto = numero1%numero2;
document.write("Primeiro número: "+numero1+"<br>"+"Segundo número: "+numero2+"<br>"+"Resultado da soma: "+soma+"<br>"+"Resultado da subtração: "+subtracao+"<br>"+"Resultado da multiplicação: "+multiplicacao
+"<br>"+"Resultado da divisão: "+divisao+"<br>"+"Resto da divisão: "+resto);
</script>
